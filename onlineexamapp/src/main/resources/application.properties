



# Data Base Configuration
spring.datasource.name=onlinequizapp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/onlinequizzapp?serverTimezone=UTC
spring.datasource.username=root

#JPA Configuration
#spring.jpa.properties.hibernater.dialect=rg.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernater.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.main.allow-circular-references=true


